pre-commit:
  parallel: true
  commands:
    tsc:
      run: npx tsc
      skip:
        - merge
    svelte-check:
      run: npx svelte-check
      skip:
        - merge
    eslint:
      run: npx eslint 'src/**/*.{js,ts,svelte}'
      skip:
        - merge
    stylelint:
      run: npx stylelint 'src/**/*.svelte'
      skip:
        - merge
